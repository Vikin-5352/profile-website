  <script>
    const term = document.getElementById('term');

    const lines = [
      {s:'$ echo "Welcome to my info profile terminal"'},
      {s:'Welcome to info profile terminal'},
      {s:'$ whoami'},
      {s:'vikneswaran K K â€” backend developer'},
      {s:'$ pwd'},
      {s:'/home/vikin/India/Banglore'},
      {s:'$ cat ~/.skills'},
      {s:'Languages: Java, JavaScript, TypeScript, SQL'},
      {s:'Backend: Spring Boot, Node.js, Express'},
      {s:'Frontend: React, Vue.js'},
      {s:'Databases: Postgres, MongoDB, Oracle, Redis'},
      {s:'Cloud: AWS (ECS, S3, ALB, Lambda, IAM)'},
      {s:'DevOps: Docker, Jenkins, Terraform'},

    ];

    function pushLine(txt, delay=0){
      const el = document.createElement('div');
      el.className = 'line';
      if(txt.startsWith('$')){
        el.innerHTML = '<span class="prompt">$</span> '+txt.slice(1);
      } else el.textContent = txt;

      setTimeout(()=>{
        term.appendChild(el);
        term.scrollTop = term.scrollHeight;
      }, delay);
    }

    lines.forEach((l,i)=>pushLine(l.s, 300 + i*700));

    // Snippet
    document.getElementById('runSnippet').addEventListener('click', ()=>{
      const snippet = document.getElementById('snippet').textContent.trim();
      pushLine('$ '+snippet, 0);
      pushLine('that how it works', 200);
    });

    document.getElementById('copySnippet').addEventListener('click', async ()=>{
      const text = document.getElementById('snippet').textContent.trim();
      await navigator.clipboard.writeText(text);
      alert('Snippet copied!');
    });

    // Copy contact info
    document.getElementById('emailChip').addEventListener('click', async ()=>{
      await navigator.clipboard.writeText('vigneshvicky5352@gmail.com');
      alert('Email copied');
    });

    document.getElementById('phoneChip').addEventListener('click', async ()=>{
      await navigator.clipboard.writeText('+91-6379162878');
      alert('Phone copied');
    });

  </script>
